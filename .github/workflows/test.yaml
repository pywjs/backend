name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python and UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          version: 0.7.3
          enable-cache: 'auto'
      - name: Install dependencies
        run: |
          uv run sync --group test dev

      - name: Run tests
        run: |
          pytest
